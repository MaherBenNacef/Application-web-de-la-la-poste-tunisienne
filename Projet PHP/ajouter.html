         <script language="Javascript">
          function verif() 
          {
            if(formulaire.cin.value == '')
            {
               alert('Merci de vérifier le cin !');
               return false;
            }
            if(formulaire.nom.value == '')
            {
               alert('Merci de remplir le nom !');
               return false;
            }
            if(formulaire.prenom.value == '')
            {
               alert('Merci de remplir le prenom !');
               return false;
            }
            if(formulaire.age.value == '')
            {
               alert('Merci de remplir le age !');
               return false;
            }
            if(formulaire.mail.value == '')
            {
               alert('Merci de remplir le e-mail !');
               return false;
            }
            if(formulaire.pwd.value == '')
            {
               alert('Merci de remplir le mot de passe !');
               return false;
            }
            if(formulaire.pwd.value != formulaire.pwd2.value)
            {
               alert('Merci de vérifier le mot de passe !');
               return false;
            }
          }

        </script>
